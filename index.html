<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <section class="container">
        <header>Registation Form</header>

        <form action="" method="post" class="form">

            <div class="colum">
        <div class="input-box">
            <label >First Name: </label>
            <input type="text"  name="Name" placeholder="Enter Your First Name" required>
        </div>
        <div class="input-box">
            <label >Last Name: </label>
            <input type="text"  name="Name" placeholder="Enter Your Last Name" required>
        </div>
        </div>
        <div class="input-box">
            <label >Email: </label>
            <input type="email"  name="Name" placeholder="Enter Your Email" required>
        </div>
        <div class="column">
        <div class="input-box">
            <label >Phone No: </label>
            <input type="number"  name="Name" placeholder="Enter Your Phone Number" required>
        </div>

        <div class="input-box">
            <label >Date of Birth </label>
            <input type="date"  name="Name" placeholder="dd-mm-yyyy" required>
        </div>

        <div class="input-box">
            <label > Create Password </label>
            <input  type="password"   name="Passsword" placeholder="Passsword" id="password" required>
        </div>

        
        <input type="checkbox" onclick="myFunction()"> Show Passsword

        <div class="input-box">
            <label >Conform Password </label>
            <input type="password" id="conform-password" name="Name" placeholder="Conform Passsword" required>

            <p id="massege"></p>

        </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-opt">
              <div class="gender">
                <input type="radio" value="Male" name="gender" id="check-male" name="gender" checked>
                <label name="gender" for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" value="Female" name="gender" id="check-female" name="gender">
                    <label name="gender" for="check-female" >Female</label>
                    </div>
                    <div class="gender">
                        <input value="Other" type="radio" id="check-other" name="gender">
                        <label name="gender" for="check-other">Other
                        </label>
                        </div>


            </div>
        </div>



        <div class="input-box address">
            <label >Address </label>
            <input type="text" name="Address" placeholder="Address" required>
            <div class="colum">
                <div class="select-box">
                    <select name="Courses" >
                        <option hidden>Courses</option>
                        <option name="Class" >Master Of Arts</option>
                        <option name="class" >Bachlor of Arts</option>
                        <option name="class" >Higher Secondery</option>
                        <option name="class" >Secondary Bord of Education</option>
                        <option name="class"> Other Not is Here</option>
                    </select>
                </div>
                <input type="text" name="City" placeholder="Enter Your City" required>
            </div>

            <div class="colum">
            
               <input type="text" name="Region" placeholder="Enter Your Region" required>
             <input type="number" name="Pin Code" placeholder="Enter Pin Code" required>
            </div>
            </div>

            <div class="input-box">
                <label >Massege Your Problem </label>
                <input type="text"  name="Problem" placeholder="Type Your Problem here.." required>

            <div class="colum">
                <div class="select-box">
                    <select name="Skilles" required>
                        <option hidden>Skilles</option>
                        <option name="Class" >Doing Editing</option>
                        <option name="class" > Qualyfy Player </option>
                        <option name="class" >NSS</option>
                        <option name="class" >Marcating</option>
                        <option name="class">Grafic Desingning</option>
                        <option name="Skilles">Coading</option>
                        <option name="Skilles">Not a Skill</option>

                    </select>
                </div>
                <input type="text"  name="Experens Years" placeholder="Years of Exprence" >
                </div>
                </div>


                <div class="input-box">
                    <label >About Yourself </label>
                    <input type="text"  name="About" placeholder="Write Some Text about Your..">
                </div>



            
    

        <button type="submit" value="submit" onclick="checkPassword()" name="submit" >Submit</button>
        
            </form>

    </section>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password"){
                x.type = "text";
            }else{
                x.type = "password"
            }
        }



        function checkPassword(){
            let password = document.getElementById("password").value;
            let conformPassword = document.getElementById("conform-password").value;
            let massege = document.getElementById("massege")

            if(password.length != 0){
                if(password == conformPassword){
                    massege.textContent ="Passwords match";
                    massege.style.backgroundColor = "#3ae374";
                    password.style.borderColor = "1px solid green";
                    
                }
                else{
                    massege.textContent = "Password don't match";
                    massege.style.backgroundColor = "#ff4d4d";
                    password.style.borderColor = "1px solid #ff4d4d";
                }
            }
        }
    </script>
</body>
</html>
